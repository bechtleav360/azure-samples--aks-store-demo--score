apiVersion: humanitec.org/v1b1
profile: humanitec/default-module
spec:
  containers:
    store-admin:
      startup_probe:
        type: "http"
        path: /health
        port: 8081
        failureThreshold: 3
        initialDelaySeconds: 5
        periodSeconds: 5
      liveness_probe:
        failureThreshold: 5
        initialDelaySeconds: 3
        periodSeconds: 3
      readiness_probe:
        failureThreshold: 3
        initialDelaySeconds: 3
        periodSeconds: 5