apiVersion: score.dev/v1b1
metadata:
  name: product-service
containers:
  product-service:
    image: ghcr.io/azure-samples/aks-store-demo/product-service:1.5.1
    livenessProbe:
      httpGet:
        path: /health
        port: 3002
    readinessProbe:
      httpGet:
        path: /health
        port: 3002
    resources:
      limits:
        memory: "10Mi"
        cpu: "2m"
      requests:
        memory: "1Mi"
        cpu: "1m"
service:
  ports:
    http:
      port: 3002
      targetPort: 3002