apiVersion: score.dev/v1b1
metadata:
  name: store-front
containers:
  store-front:
    image: ghcr.io/azure-samples/aks-store-demo/store-front:1.5.1
    variables:
      VUE_APP_ORDER_SERVICE_URL: "http://${resources.order-service.name}:3000/"
      VUE_APP_PRODUCT_SERVICE_URL: "http://${resources.product-service.name}:3002/"
    livenessProbe:
      httpGet:
        path: /health
        port: 8080
    readinessProbe:
      httpGet:
        path: /health
        port: 8080
    resources:
      limits:
        memory: "512Mi"
        cpu: "1000m"
      requests:
        memory: "200Mi"
        cpu: "1m"
service:
  ports:
    http:
      port: 8080
      targetPort: 8080
resources:
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 8080
  order-service:
    type: service
  product-service:
    type: service